---

- name: Copy desktop wallpaper
  win_copy:
    src: files/DesktopWallpaper.jpg
    dest: C:\Users\Public\Pictures\DesktopWallpaper.jpg

- name: Change desktop wallpaper
  win_regedit:
    path: '{{ item.path }}'
    name: '{{ item.name }}'
    data: '{{ item.data }}'
    type: '{{ item.type }}'
  with_items:
  - path: HKCU:\Control Panel\Desktop
    name: Wallpaper
    data: 'C:\Users\Public\Pictures\DesktopWallpaper.jpg'
    type: string
  - path: HKCU:\Control Panel\Desktop
    name: WallpaperStyle
    data: 4 # Fill
    type: string

- name: Install utilities 
  win_chocolatey:
    name:
    - NotepadPlusPlus
    - GoogleChrome
    - bginfo
    state: present
    ignore_checksums: true

- name: Start bginfo after login
  win_regedit:
    path: 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Run'
    name: bginfo
    data: 'C:\ProgramData\chocolatey\bin\bginfo.exe /silent /timer:0 /nolicprompt'